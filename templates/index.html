<! DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8" />
   <title>Gblog !</title>
   <meta name="author" content="Shyam Sundar" />
   <meta name="viewport" content="width=device-width, initial-scale= 1.0" /> 
   <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

</head>
<body>
  <div class="container-fluid"> 

	<div class="container-fluid" >
      <div class="jumbotron">
         <h1>
            Show off your writing skills here!   	  
         </h1>
         <p>
         	Log-in and tell the world what you've got on your mind.  
         </p>
      	
      </div>
		
	</div>
    <form class="form-inline" role="form" method="POST" action="http://localhost:5000/login" >
      <div class="form-group">
      	  <input type="text" class="form-control" placeholder="Username" name="username" />
      </div>
      <div class="form-group">
          <input type="password" class="form-control" placeholder="Password" name="password" />
      </div> 	

      <div class="form-group">
     	  <button type="Submit" class="btn btn-default" >Log In </button>  
      </div>

    </form>
    <p>
        Don't have an account? <a href="{{ url_for('register') }}"> Create one </a> 	
    </p>


  </div>  

	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>


</html>
